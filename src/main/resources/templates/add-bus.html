<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Bus</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .form-addbus {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        margin-right: 10px;
    }
    input[type="text"], input[type="number"], input[type="file"] {
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
    button:hover {
        background-color: #45a049;
    }
    a button {
        background-color: #f44336;
    }
    a button:hover {
        background-color: #d32f2f;
    }
    div {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }
</style>
</head>
<body>
	<div>
		<form action="/agency/add-bus" method="post" enctype="multipart/form-data">
			<div class="form-addbus">
				<label for="name">Bus Name</label> 
				<input type="text" name="name">
			</div>
			<label>Bus type</label>
			<div class="form-addbus">
				<input type="radio" name="ac" value="true" id="ac">
				<label for="ac">AC</label> 
				<input type="radio" name="ac" value="false" id="nonac">
				<label for="nonac">NON-AC</label>
			</div>
			<div class="form-addbus">
				<input type="radio" name="sleeper" value="true" id="acsleeper">
				<label for="acsleeper">SLEEPER</label> 
				<input type="radio" name="sleeper" value="false" id="nonsleeper">
				<label for="nonsleeper">NON-SLEEPER</label>
			</div>
			<div class="form-addbus">
				<label for="noseats">Enter Number of seats</label> 
				<input type="number" name="seat" placeholder="Enter number of seats" id="noseats">
			</div>
			<div class="form-addbus">
				<label for="regno">Registration number</label> 
				<input type="text" name="regno" placeholder="KA28AK4444">
			</div>
			<div class="form-addbus">
				<label for="image">Image</label> 
				<input type="file" name="image">
			</div>
			<a href="/"><button type="button">Back</button></a>
			<button type="submit">ADD</button>
		</form>
	</div>
</body>
</html>
