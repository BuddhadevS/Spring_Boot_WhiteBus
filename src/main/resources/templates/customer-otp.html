<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Enter Otp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h3 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <th:block th:insert="~{message.html}"></th:block>

    <form action="/customer/verify-otp" method="post">
        Enter Otp: <input type="number" name="otp">
        <input type="hidden" name="id" th:value="${id}">
        <button type="submit">Submit</button>
    </form>
    <a th:href="'/customer/resend-otp/'+${id}">Resend Otp</a>

</body>
</html>
