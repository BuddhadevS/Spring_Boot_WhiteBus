<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhiteBus - 404 Not Found</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.error-container {
			text-align: center;
			background-color: #fff;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 3rem;
			color: #ff6f61;
			margin-bottom: 20px;
		}

		p {
			font-size: 1.2rem;
			color: #333;
			margin-bottom: 10px;
		}

		a {
			color: #007bff;
			text-decoration: none;
			font-weight: bold;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="error-container">
		<h1>404 Not Found</h1>
		<p>Oops! The page you are looking for is lost in the digital wilderness.</p>
		<p>Return to <a href="/">WhiteBus Home</a>.</p>
	</div>
</body>
</html>
